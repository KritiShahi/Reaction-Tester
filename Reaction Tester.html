<!DOCTYPE html>
<html>
<head>
	<title>Reaction Tester</title>
	<style type="text/css">
		#shape{
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
			position: relative;
		}
	</style>
	<script type="text/javascript">
		var start = new Date().getTime();
		
		function showShape()
		{
			document.getElementById("shape").style.display = "block";
			start = new Date().getTime();
			document.getElementById("shape").style.top = Math.random() * 400 + "px";
			document.getElementById("shape").style.left = Math.random() * 800 + "px";
			if(Math.random()<0.3)
		{
			document.getElementById("shape").style.borderRadius = "50%";
		}
		if(Math.random()>=0.3&&Math.random()<=0.6)
		{
			document.getElementById("shape").style.borderRadius = "0";	
		}
		var x = Math.floor(Math.random() * 256);
    	var y = Math.floor(Math.random() * 256);
    	var z = Math.floor(Math.random() * 256);
    	var bgColor = "rgb(" + x + "," + y + "," + z + ")";
    	document.getElementById("shape").style.backgroundColor = bgColor;
		}
		setTimeout(showShape, Math.random()*2000);
		/*here settimeout function will be used when the page is loaded
		To make it appaear between 0 and 2 seconds and not much like 10 minutes*/
		function hideShape()
		{
			document.getElementById("shape").style.display = "none";
			var end = new Date().getTime();
			var timeTaken = (end - start)/1000;
			document.getElementById("timeTaken").innerHTML = timeTaken + "s";
			setTimeout(showShape, Math.random()*2000);// here it will make it appear after the user has clicked the object
		}

	</script>
</head>
<body>
	<p> Time is : <span id="timeTaken"></span></p>
<div id="shape" onclick="hideShape()"></div>
</body>
</html>
